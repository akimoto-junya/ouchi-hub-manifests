apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: asia-northeast1-docker.pkg.dev/ouchihub/ouchi-hub/backend:f774c79c5e860d6c79f90966f2ad719859b2368e
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ouchi-hub-registry-key
