apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: asia-northeast1-docker.pkg.dev/ouchihub/ouchi-hub/backend:2b22612b09af464184d67bc3bf40f314a64b3a64
          ports:
            - containerPort: 8080
