apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deployment
  namespace: ouchi-hub-bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ouchi-hub-bff
  template:
    metadata:
      labels:
        app: ouchi-hub-bff
    spec:
      containers:
        - name: ouchi-hub-bff
          image: asia-northeast1-docker.pkg.dev/ouchihub/ouchi-hub/bff:77ebda9c864214071863bad7c2f5c1f5a5d58889
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ouchi-hub-bff-registry-key
