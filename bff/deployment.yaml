apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-deployment
  namespace: bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          image: asia-northeast1-docker.pkg.dev/ouchihub/ouchi-hub/bff:7c0959d557998739ff6b0ebcde3c6a4fd600e87c
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ouchi-hub-registry-key
